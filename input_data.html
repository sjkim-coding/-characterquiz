    <h1>데이터 입력</h1></body>
    <form method="get" action="">
        카테고리 :<select>
            <option value="movie">영화</option>
            <option value="drama">드라마</option>
            <option value="singer">가수</option>
            <option value="sports">스포츠</option>
        </select><br>
        국내외구분 :<select>
            <option value="in">국내</option>
            <option value="out">해외</option>
        </select><br>
        실명 :<input type="text" name="name" placeholder="이름을 입력하세요"><br>
        작품명 :<input type="text" name="content" placeholder="작품명을 입력하세요"><br>
        배역명 :<input type="text" name="sname" placeholder="배역이름을 입력하세요"><br>
        난이도 :<select>
            <option value="hard">어려움</option>
            <option value="normal">보통</option>
            <option value="easy">쉬움</option>
        </select><br><br>
        <input type="submit">

    </form>
