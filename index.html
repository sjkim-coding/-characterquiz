<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>character quiz</title>
</head>

<body>
    <h1>인물퀴즈</h1>
    <script>
        $.ajax({
            type: "post",
            url: "https://docs.google.com/spreadsheets/d/1c5HdffUv0YSmX4QL5dY7TFEku-KLj8n1L7WJpKHEDxc/edit#gid=0",
            data: {
                "category": "text",
                "type": "text",
                "name": "text",
                "cName": "text",
                "content": "text",
                "image": "url"
            },
            success: function (response) {
                alert('입력 완료.');
            }
        });
    </script>

    <div>
        <label for="category">카테고리</label>
        <input type="text" id="category" name="category">
      </div>
      <div>
        <label for="type">국내외구분</label>
        <input type="text" id="type" name="type">
      </div>
      <div>
        <label for="name">실명</label>
        <input type="text" id="name" name="name">
      </div>
      <div>
        <label for="cName">배역명</label>
        <input type="text" id="cName" name="cNmae">
      </div>
      <div>
        <label for="content">작품명</label>
        <input type="text" id="content" name="content">
      </div>
      <div>
        <label for="image">이미지</label>
        <input type="url" id="image" name="image">
      </div>
      <div>
        <button id="google-submit">입력</button>
      </div>
      
      <div id="snackbar"></div>
</body>

</html>
